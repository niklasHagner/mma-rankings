on:
  schedule:
    - cron: '20 21 * * 6' # Runs every Saturday at 21:20

jobs:
  curl-and-save:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run scripts/curlSiteToHtml.sh
      run: |
        chmod +x scripts/curlSiteToHtml.sh
        ./scripts/curlSiteToHtml.sh

    - name: Commit and push if it changed
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions@github.com"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Update HTML file with upcoming events"
        git push